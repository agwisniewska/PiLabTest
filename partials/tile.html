<div class="col-lg-3 col-md-3 col-xs-3 icon">
    <div class="breadcrumb-icon">
        <i class="fa fa-{{ breadcrumb.icon }}" aria-hidden="true"></i>
    </div>
    <p class="icon-text">{{ breadcrumb.title }}</p>
</div>
<div class="col-lg-9 col-md-9 col-xs-9">
    <h6>{{ breadcrumb.titletext }}</h6>
    <p class="ptext">{{ breadcrumb.content }} </p>
    <p class="ptext">{{ breadcrumb.additional }} </p>
</div>
